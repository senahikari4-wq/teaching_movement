<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisika Dasar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl text-center">
    
    <!-- Judul -->
    <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Fisika Dasar</h1>
    <p class="text-gray-600 mb-6 text-center">Pilih submateri untuk memulai belajar.</p>

<!-- Tombol Submateri -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-4xl mx-auto">
  <button onclick="showMateri('mekanika1')" class="px-6 py-3 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-semibold">
    Vektor dan Kinematika Benda Titik
  </button>
  <button onclick="showMateri('mekanika2')" class="px-6 py-3 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold">
    Gerak Lurus
  </button>
  <button onclick="showMateri('mekanika3')" class="px-6 py-3 rounded-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold">
    Gerak Parabola
  </button>
  <button onclick="showMateri('mekanika4')" class="px-6 py-3 rounded-full bg-teal-500 hover:bg-teal-600 text-white font-semibold">
    Hukum Newton
  </button>
  <button onclick="showMateri('mekanika5')" class="px-6 py-3 rounded-full bg-sky-500 hover:bg-sky-600 text-white font-semibold">
    Usaha dan Energi
  </button>
  <button onclick="showMateri('mekanika6')" class="px-6 py-3 rounded-full bg-pink-500 hover:bg-pink-600 text-white font-semibold">
    Momentum dan Impuls
  </button>
  <button onclick="showMateri('listrik')" class="px-6 py-3 rounded-full bg-green-500 hover:bg-green-600 text-white font-semibold">
    Listrik
  </button>
  <button onclick="showMateri('optik')" class="px-6 py-3 rounded-full bg-purple-500 hover:bg-purple-600 text-white font-semibold">
    Optik
  </button>
  <button onclick="showMateri('gelombang')" class="px-6 py-3 rounded-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold">
    Gelombang
  </button>
  <button onclick="showMateri('termal')" class="px-6 py-3 rounded-full bg-red-500 hover:bg-red-600 text-white font-semibold">
    Termodinamika
  </button>
</div>

    <!-- Konten Materi -->
    <div id="materi-container" class="hidden text-left bg-gray-50 p-6 rounded-xl border"></div>
  </div>

  <script>
    function showMateri(materi) {
      const container = document.getElementById("materi-container");
      container.classList.remove("hidden");
      let content = "";

      if (materi === "mekanika") {
        content = `
          <h2 class="text-2xl font-bold">Mekanika</h2>
          <p>Materi Mekanika membahas gerak, gaya, dan hukum Newton.</p>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/KG1pR_9bF8M"
            title="Video Mekanika" frameborder="0" allowfullscreen class="mt-3 rounded"></iframe>

          <p class="font-semibold mt-4">Kuis:</p>
          <ol class="list-decimal pl-5">
            <li>
              Apa bunyi hukum Newton pertama? <br>
              <input type="text" id="jawab1" placeholder="Tulis jawabanmu di sini" class="border px-2 py-1 mt-1 w-full rounded">
            </li>
            <li class="mt-3">
              Jika massa 2kg dikenai gaya 10N, berapa percepatannya? <br>
              <input type="text" id="jawab2" placeholder="Tulis jawabanmu di sini" class="border px-2 py-1 mt-1 w-full rounded">
            </li>
          </ol>
          <button onclick="cekJawaban()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">Cek Jawaban</button>
          <div id="hasil" class="mt-3 hidden bg-gray-100 p-3 rounded"></div>
        `;
      }

      if (materi === "listrik") {
        content = `
          <h2 class="text-2xl font-bold">Listrik</h2>
          <p>Materi Listrik membahas arus, tegangan, dan hukum Ohm.</p>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/Zs1WlR9fjSk"
            title="Video Listrik" frameborder="0" allowfullscreen class="mt-3 rounded"></iframe>

          <p class="font-semibold mt-4">Kuis:</p>
          <ol class="list-decimal pl-5">
            <li>
              Apa bunyi hukum Ohm? <br>
              <input type="text" id="jawab3" placeholder="Tulis jawabanmu di sini" class="border px-2 py-1 mt-1 w-full rounded">
            </li>
            <li class="mt-3">
              Jika R=5Ω dan V=10V, berapa arusnya? <br>
              <input type="text" id="jawab4" placeholder="Tulis jawabanmu di sini" class="border px-2 py-1 mt-1 w-full rounded">
            </li>
          </ol>
          <button onclick="cekJawabanListrik()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg">Cek Jawaban</button>
          <div id="hasil-listrik" class="mt-3 hidden bg-gray-100 p-3 rounded"></div>
        `;
      }

      if (materi === "optik") {
        content = `
          <h2 class="text-2xl font-bold">Optik</h2>
          <p>Materi Optik membahas cahaya, lensa, dan cermin.</p>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/pcVtWj1yKjE"
            title="Video Optik" frameborder="0" allowfullscreen class="mt-3 rounded"></iframe>

          <p class="font-semibold mt-4">Kuis:</p>
          <ol class="list-decimal pl-5">
            <li>
              Apa perbedaan cermin cekung dan cermin cembung? <br>
              <input type="text" id="jawab5" placeholder="Tulis jawabanmu di sini" class="border px-2 py-1 mt-1 w-full rounded">
            </li>
            <li class="mt-3">
              Jika fokus lensa = 20 cm, berapa jarak bayangan untuk benda di 40 cm? <br>
              <input type="text" id="jawab6" placeholder="Tulis jawabanmu di sini" class="border px-2 py-1 mt-1 w-full rounded">
            </li>
          </ol>
          <button onclick="cekJawabanOptik()" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg">Cek Jawaban</button>
          <div id="hasil-optik" class="mt-3 hidden bg-gray-100 p-3 rounded"></div>
        `;
      }

      container.innerHTML = content;
    }

    // Fungsi cek jawaban Mekanika
    function cekJawaban() {
      let hasilDiv = document.getElementById("hasil");
      hasilDiv.classList.remove("hidden");
      hasilDiv.innerHTML = `
        <p class="font-semibold">Jawaban Sebenarnya:</p>
        <ol class="list-decimal pl-5">
          <li>Hukum Newton pertama: "Benda akan tetap diam atau bergerak lurus beraturan jika tidak ada gaya yang bekerja padanya."</li>
          <li>Percepatan = F / m = 10 / 2 = <b>5 m/s²</b></li>
        </ol>
      `;
    }

    // Fungsi cek jawaban Listrik
    function cekJawabanListrik() {
      let hasilDiv = document.getElementById("hasil-listrik");
      hasilDiv.classList.remove("hidden");
      hasilDiv.innerHTML = `
        <p class="font-semibold">Jawaban Sebenarnya:</p>
        <ol class="list-decimal pl-5">
          <li>Hukum Ohm: V = I × R</li>
          <li>I = V / R = 10 / 5 = <b>2 A</b></li>
        </ol>
      `;
    }

    // Fungsi cek jawaban Optik
    function cekJawabanOptik() {
      let hasilDiv = document.getElementById("hasil-optik");
      hasilDiv.classList.remove("hidden");
      hasilDiv.innerHTML = `
        <p class="font-semibold">Jawaban Sebenarnya:</p>
        <ol class="list-decimal pl-5">
          <li>Cermin cekung memfokuskan cahaya, cermin cembung menyebarkan cahaya.</li>
          <li>Gunakan rumus 1/f = 1/s + 1/s': 1/20 = 1/40 + 1/s' → s' = 40 cm</li>
        </ol>
      `;
    }
  </script>

</body>
</html>
